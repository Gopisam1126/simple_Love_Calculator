<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>LoveCalc_JavaScript</title>
</head>
<body>
    <section class="mainsection">
        <div class="headContainer">
            <h1 class="mainHead">
                LoveCalculator
            </h1>
            <span class="material-symbols-outlined heart" 
            style="font-size: 8rem;">
                cardiology
            </span>
        </div>
        <div class="detailsContainer">
            <form action="" class="details" onsubmit="event.preventDefault();">
                <label for="firstName" class="firstName">
                    Your Name
                </label>
                <input type="text" class="yourName" id="name1" placeholder="Enter your name here" required><br>
                <label for="secondName" class="secondName">
                    Partner's Name
                </label>
                <input type="text" class="pName" id="name2" placeholder="Enter your Partners name here" required><br>
                <button class="submitBtn" onclick="generateRandom()">Calculate</button>
            </form>
        </div>
        <div class="percentageContainer">
            <h2 class="lovePercentage" id="ans">

            </h2>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
